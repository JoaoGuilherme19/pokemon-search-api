<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="../src/submitName.css">
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,1,200" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Pokemon Search</title>
  <style>

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      z-index: 999;
    }

    #preloader .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bolas>div {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      background-image: linear-gradient(to bottom, #f92727 45%, #000 45%, #000 55%, #ffffff 55%);
    }

    .bolas>div::before {
      animation: 6s animarBola linear infinite;
      content: '';
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      border: 3px solid #111;
      border-radius: 100%;
      background-color: #fff;
    }

    .bolas>div::after {
      content: '';
      position: absolute;
      border: 1px solid #111;
      inset: -1px;
      border-radius: 50%;
      background: radial-gradient(circle at 5px 0px, #0000, #000c);
    }

    @keyframes animarBola {
      0% {
        left: -8%;
        transform: translateY(-50%) rotateY(-55deg);
      }

      50% {
        left: 35%;
        transform: translateY(-50%) rotateY(0deg);
      }

      100% {
        left: 78%;
        transform: translateY(-50%) rotateY(55deg);
      }

    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="inner">
      <div class="bolas">
        <div></div>
      </div>
    </div>
  </div>
  <div id="root"></div>
  <div class="content showing" id="content"></div>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script>
  $(window).on('load', function () {
    setTimeout(() => {
      $('#preloader .inner').fadeOut();
      $('#preloader').delay(150).fadeOut('slow');
      $('body').delay(150).css({ 'overflow': 'visible' });
    }, 2500);
  })
</script>

</html>
